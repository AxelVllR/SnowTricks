# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        thumb:
            quality: 75
            filters:
                thumbnail:
                    size: [40,40]
                    mode: outbound
                    allow_upscale: false
        profileForm:
            quality: 75
            filters:
                thumbnail:
                    size: [250,250]
                    mode: outbound
                    allow_upscale: true
        trickPictures:
            quality: 75
            filters:
                thumbnail:
                    size: [300,300]
                    mode: outbound
                    allow_upscale: true
        trickPagePictures:
            quality: 75
            filters:
                thumbnail:
                    size: [1200,400]
                    mode: outbound
                    allow_upscale: true
        trickPagePicturesMini:
            quality: 75
            filters:
                thumbnail:
                    size: [150,150]
                    mode: outbound
                    allow_upscale: true